<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    if ("Notification" in window) {
        Notification.requestPermission().then(function(permission) {
            if (permission === "granted") {
                console.log("通知权限已获得");
            }
        });
    }

</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UID查询</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            display: none;
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>UID查询</h1>
    <p>查询UID成功后即可录入数据库</p>
    <input type="text" id="uidInput" placeholder="输入UID">
    <button onclick="sendRequest()">查询</button>

    <div id="result">
        <p>您的UID为 <span id="uidValue"></span>，最高伤害为 <span id="maxValue"></span></p>
    </div>

    <script>
        function sendRequest() {
            const uid = document.getElementById("uidInput").value;
            if (uid) {
                // 向第一个服务器获取数据
                fetch(`http://123.249.82.206:3002/${uid}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.UID && data.MAX) {
                            // 数据获取成功，显示结果
                            document.getElementById("uidValue").innerText = data.UID;
                            document.getElementById("maxValue").innerText = data.MAX;
                            document.getElementById("result").style.display = "block";

                            // 发送网页通知
                            if ("Notification" in window) {
                                Notification.requestPermission().then(function(permission) {
                                    if (permission === "granted") {
                                        const notification = new Notification("数据获取成功");
                                    }
                                });
                            }

                            // 然后将数据写入数据库
                            fetch(`http://123.249.82.206:3004/writeData`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ uid, max: data.MAX }),
                            })
                            .then(response => response.text())
                            .then(data => {
                                if (data === '数据写入成功') {
                                    // 数据写入成功的处理
                                    if ("Notification" in window) {
                                        Notification.requestPermission().then(function(permission) {
                                            if (permission === "granted") {
                                                const successNotification = new Notification("数据库写入成功");
                                            }
                                        });
                                    }
                                    console.log('数据写入成功');
                                } else {
                                    // 数据写入失败的处理
                                    if ("Notification" in window) {
                                        Notification.requestPermission().then(function(permission) {
                                            if (permission === "granted") {
                                                const errorNotification = new Notification("数据库写入失败", {
                                                    body: "请检查您的UID或服务后端",
                                                });
                                            }
                                        });
                                    }
                                    console.log('数据写入失败');
                                }
                            })
                            .catch(error => console.error(error));
                        }
                    })
                    .catch(error => console.error(error));
            }
        }
    </script>
</body>
</html>
